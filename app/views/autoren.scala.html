@(autorenList: List[Autor])

@main("Autoren"){
    <h1>Autoren</h1>
    @if(autorenList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Vorname</td>
                            <td>Nachname</td>
                            <td>Geburtsdatum</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(autor <- autorenList){
                        <tr>
                            <td>@autor.getVorname()</td>
                            <td>@autor.getNachname()</td>
                            <td>@autor.getGeburtsDatum</td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="otten-item">
            Kein Autor vorhanden
        </div>
    }
    <div class="row add-item">
        <div class="col-xs-2">
            <a href="@routes.FormController.addAutor()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>

}
