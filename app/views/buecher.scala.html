@(buecherList: List[Buch])

@main("Buecher"){
    <h1>BÃ¼cher</h1>
    @if(buecherList.size() > 0) {
        <div class="row">
            <div class="col-xs-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Titel</td>
                            <td>Untertitel</td>
                            <td>ISBN</td>
                            <td>Seitenzahl</td>
                            <td>Autor</td>
                        </tr>
                    </thead>
                    <tbody>
                    @for(buch <- buecherList){
                        <tr>
                            <td>@buch.getTitel()</td>
                            <td>@buch.getUntertitel()</td>
                            <td>@buch.getIsbn</td>
                            <td>@buch.getSeitenAnzahl</td>
                            <td>@buch.getAutor.getNachname()</td>
                        </tr>
                    }
                    </tbody>
                </table>
            </div>

        </div>
    } else {
        <div class="otten-item">
            Kein Buecher vorhanden
        </div>
    }
    <div class="row add-item">
        <div class="col-xs-2">
            <a href="@routes.FormController.addBuch()" class="btn btn-success"><i class="fa fa-plus-square fa-2x" aria-hidden="true"></i></a>
        </div>
    </div>

}
